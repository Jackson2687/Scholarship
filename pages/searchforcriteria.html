<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Payment</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../styles/searchforcriteria.css">
</head>

<body>
    <aside>

        <img src="./image/logo.png" alt="" class="logo-pix">
        <div>

            <div class="aside-lists">
                <img src="./image/dashboard.png" alt="">
                <a href="" class="aside-texts">Dashboard</a>
            </div>

            <div class="aside-lists">
                <img src="./image/searchBycritrea.png" alt="">
                <a href="" class="aside-texts">Search by criteria</a>
            </div>

            <div class="aside-lists">
                <img src="./image/makePayment.png" alt="">
                <a href="" class="aside-texts">Make Payment</a>
            </div>

            <div class="aside-lists">
                <img src="./image/scholarship.png" alt="">
                <a href="" class="aside-texts">Scholarship collection</a>
            </div>

            <div class="aside-lists">
                <img src="./image/profile.png" alt="">
                <a href="" class="aside-texts">Profile</a>
            </div>

            <div class="aside-lists">
                <img src="./image/logout.png" alt="">
                <a href="" class="aside-texts">Log out</a>
            </div>

        </div>
    </aside>
    <main>
        <section class="main-box">
            <header>
                <div class="head-areas">
                    <p class="gretting">Welcome, Jane Doe</p>

                    <div class="circle">

                    </div>

                    <span class="heads">
                        <input type="search" name="" id="" placeholder="search" class="inputs">
                        <i class="fa-regular fa-bell"></i>
                        <i class="fa-solid fa-circle-info"></i>
                        <img src="./image/Group 158.png" alt="" class="search-img" width="40">
                    </span>
                </div>
            </header>

            <div class="boxes">
                <form action="">
                    <h1>Payment Method</h1>
                    <div class="pay-method">
                        <input type="radio" name="Payment Method" id="" class="">
                        <label for="img"><img src="./image/Vector (3).png" alt="" width="50"></label>
                        <input type="radio" name="Payment Method" id="" class="vector">
                        <label for="img"><img src="./image/mpesa.png" alt="" width="50"></label>

                        <input type="radio" name="Payment Method" id="" class="vector">
                        <label for="img"><img src="./image/airtel.png" alt="" width="50"></label>
                        <br><br><br>
                    </div>
                    <div class="payment-details">
                        <h1>Payment Details</h1>
                        <input type="text" name="" id="" placeholder="Name">
                        <input type="text" name="" id="" placeholder="Card Number">
                        <input type="text" name="" id="" placeholder="Expiration" class="stub-input">
                        <input type="text" name="" id="" placeholder="CVV Code" class="stub-input">
                        <p>By clicking “Confirm Payment” I agree to the
                            company’s terms of service</p>
                        <span>
                            <button class="btnone">Back</button>
                            <button class="btntwo">Confirm Payment: $1</button>
                        </span>
                    </div>

                </form>
                <div class="Access-scholarships">
                    <p class="text-one">Access scholarships that match your criteria</p>
                    <p class="text-two">$1</p>
                    <img src="./image/woman.png" alt="" class="img-pic">
                </div>
            </div>
        </section>
    </main>
</body>

</html>
